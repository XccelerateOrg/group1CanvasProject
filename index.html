        <div class="feature-container">  
            <div class="feature-overflow">              
                <div class="feature-box">
                    <div class="feature-btn" id=""> <!-- add eventListener here -->

                    </div>
                </div>

                <div class="feature-box">
                    <div class="feature-btn" id=""> <!-- add eventListener here -->

    <!-- canvas section -->
    <div class="canvas-wrapper">
        <canvas class="canvas" id="canvas-real" style="border: 2px #dfdfdf solid; border-style: ridge;">canvas real</canvas>
<!-- #dfdfdf -->
        <canvas class="canvas" id="canvas-draft">canvas draft</canvas>

                        <div class="current-color-b" id=""> <!-- add eventListener,change color -->

                    </div>

                <div class="style-box">
