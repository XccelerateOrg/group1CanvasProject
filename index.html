<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" alt="logo" href="./01-assets/img/paint1.png" id="logo">
    <title>Canvas Paint - Group1</title>
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="./03-css/style.css">
</head>

<body>
    <div class="topbar">
        <img src="./01-assets/img/paint1.png" alt="logo">
        <h5>untitled - Paint &nbsp; (Canvas Project - Group 1)</h5>
    </div>

    <!-- feature section -->
    <div class="feature-wrapper bg-color ridge-border">
        <div class="feature-container">
            <div class="feature-overflow">

                <!-- feature section 1 -->
                <div class="feature-section" id="f-sec1">
                    <div class="feature-box" id="f-1">
                        <div class="feature-btn" id="freeStyle">
                            <img src="./01-assets/img/pen2.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-2">
                        <div class="feature-btn" id="straightLine">
                            <img src="./01-assets/img/slash2.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-3">
                        <div class="feature-btn" id="curve">
                            <img src="./01-assets/img/curve1.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-4">
                        <div class="feature-btn" id="rectangle">
                            <img src="./01-assets/img/rect2.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-5">
                        <div class="feature-btn" id="circle">
                            <img src="./01-assets/img/circle3.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-6">
                        <div class="feature-btn" id="star">
                            <img src="./01-assets/img/star.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-7">
                        <div class="feature-btn" id="polygon">
                            <img src="./01-assets/img/hexagon.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-8">
                        <div class="feature-btn" id="textBox">
                            <img src="./01-assets/img/text.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-9">
                        <div class="feature-btn" id="eraser">
                            <img src="./01-assets/img/eraser.png" alt="drawing tool">
                        </div>
                    </div>
                </div>

                <!-- feature section 2/ emoji icons -->
                <div class="feature-section" id="f-sec2">
                    <div class="feature-box" id="f-10">
                        <div class="feature-btn" id="emojiBox-1">
                            <img id="emoji-1" src="./01-assets/img/emoji3.png" alt="emoji icon">
                        </div>
                    </div>

                    <div class="feature-box" id="f-11">
                        <div class="feature-btn" id="emojiBox-2">
                            <img id="emoji-2" src="./01-assets/img/emoji4.png" alt="emoji icon">
                        </div>
                    </div>

                    <div class="feature-box" id="f-12">
                        <div class="feature-btn" id="emojiBox-3">
                            <img id="emoji-3" src="./01-assets/img/slack.png" alt="emoji icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- canvas section -->
    <div class="canvas-wrapper">
        <canvas class="canvas" id="canvas-real" style="border: 2px #dfdfdf solid; border-style: ridge;">canvas
            real</canvas>
        <canvas class="canvas" id="canvas-draft" style="border: 2px #dfdfdf solid; border-style: ridge;">canvas
            draft</canvas>
    </div>


    <!-- style section -->
    <div class="style-wrapper bg-color ridge-border">
        <div class="style-overflow">

            <div class="style-container">
                <!-- color picker -->
                <div class="color-container">
                    <div class="color-box">

                        <div class="current-box inset-border" id="current-box">
                            
                            <div class="current-color" id="color-a">
                            </div>

                            <div class="current-color default-index" id="color-b">
                            </div>
                        </div>

                        <div class="selected-wrapper">
                            <div class="selected-box">
                                <div class="color-btn" id="picker-1">
                                </div>

                                <div class="color-btn" id="picker-2">
                                </div>

                                <div class="color-btn" id="picker-3">
                                </div>

                                <div class="color-btn" id="picker-4">
                                </div>

                                <div class="color-btn" id="picker-5">
                                </div>

                                <div class="color-btn" id="picker-6">
                                </div>

                                <div class="color-btn" id="picker-7">
                                </div>

                                <div class="color-btn" id="picker-8">
                                </div>

                                <div class="color-btn" id="picker-9">
                                </div>

                                <div class="color-btn" id="picker-10">
                                </div>

                                <div id="picker-custom">
                                    <input id='colorPicker' type="color" class="color-btn" style="padding: 0px" value="#BEEDD5">
                                    <!-- default custom color -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="style-section">
                <div class="style-box" id="s-1">
                    <div class="style-btn" id="lineThickness">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/stroke-weight2.png" alt="style icon">
                    </div>
                </div>

                <div class="style-box" id="s-2">
                    <div class="style-btn" id="opacity">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/opacity1.png" alt="style icon">
                    </div>
                </div>

                <div class="style-box" id="s-3">
                    <div class="style-btn" id="fontSize">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/font-size1.png" alt="style icon">
                    </div>
                </div>

                <div class="style-box" id="s-4">
                    <div class="style-btn" id="alignment">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/align1.png" alt="style icon">
                    </div>
                </div>

                <div class="style-box" id="default">
                    <div class="style-btn" id="">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/default.png" alt="style icon">
                    </div>
                </div>

                <div class="style-box" id="save">
                    <div class="style-btn" id="">
                        <img src="./01-assets/img/save1.png" alt="style icon">
                    </div>
                </div>

                <div class="textbox-wrapper">
                    <div class="style-box" id="text">
                        <div>
                            <input type="text" placeholder="fill text here" id="text_cnv">
                        </div>
                    </div>
                </div>

                <!-- xy axis -->
                <!-- <div class="axis-wrapper">
                    <div class="style-box" id="axis-box">
                        <div class="style-btn" id="x-box">
                            <span id="x-axis"></span>
                            <span> : </span>
                            <span id="y-axis"></span>
                        </div>
                    </div>
                </div> -->

            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="./02-javascript/jquery-3.3.1.min.js"></script>
    <!-- js self deinition js script -->
    <script src="02-javascript/active-btn.js"></script>
    <script src="./02-javascript/globalStyle.js"></script>
    <script src="./02-javascript/functionlity.js"></script>
    <script src="./02-javascript/buttonBinding.js"></script>
    <script src="./02-javascript/styleButtonBinding.js"></script>
    <script src="./02-javascript/main.js"></script>

</body>

</html>
