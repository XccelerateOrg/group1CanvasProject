<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" alt="logo" href="./01-assets/img/paint1.png" id="logo">
    <title>Canvas Paint - Group1</title>
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="./03-css/style.css">

<body>
    <div class="topbar">
        <img src="./01-assets/img/paint1.png" alt="logo">
        <h5>untitled - Paint &nbsp; (Canvas Project - Group 1)</h5>
    </div>

    <!-- feature section -->
    <div class="feature-wrapper bg-color ridge-border">
        <div class="feature-container">
            <div class="feature-overflow">

                <!-- feature section 1 -->
                <div class="feature-section" id="f-sec1">
                    <div class="feature-box" id="f-1">  <!-- id for active btn -->
                        <div class="feature-btn" id="freeStyle">
                            <img src="./01-assets/img/pen2.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-1">
                        <div class="feature-btn" id="straightLine">
                            <img src="./01-assets/img/slash2.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-2">
                        <div class="feature-btn" id="curve">
                            <img src="./01-assets/img/curve1.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-3">
                        <div class="feature-btn" id="rectangle">
                            <img src="./01-assets/img/rect2.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-4">
                        <div class="feature-btn" id="circle">
                            <img src="./01-assets/img/circle3.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-5">
                        <div class="feature-btn" id="star">
                            <img src="./01-assets/img/star.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-6">
                        <div class="feature-btn" id="polygon">
                            <img src="./01-assets/img/hexagon.png" alt="drawing tool">
                        </div>
                    </div>

                    <div class="feature-box" id="f-7">
                        <div class="feature-btn" id="textBox">
                            <img src="./01-assets/img/text.png" alt="drawing tool">
                        </div>
                    </div>
  
                    <div class="feature-box" id="f-8">
                        <div class="feature-btn" id="eraser">
                            <img src="./01-assets/img/eraser.png" alt="drawing tool">
                        </div>
                    </div>
                </div>

                <!-- feature section 2 -->
                <div class="feature-section" id="f-sec2">
                    <div class="feature-box"  id="f-9">
                        <div class="feature-btn" id="">
                            <!-- add eventListener here -->
                            <img src="./01-assets/img/emoji3.png" alt="emoji icon">
                        </div>
                    </div>

                    <div class="feature-box"  id="f-10">
                        <div class="feature-btn" id="">
                            <!-- add eventListener here -->
                            <img src="./01-assets/img/emoji4.png" alt="emoji icon">
                        </div>
                    </div>

                    <div class="feature-box"  id="f-11">
                        <div class="feature-btn" id="">
                            <!-- add eventListener here -->
                            <img src="./01-assets/img/slack.png" alt="emoji icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- canvas section -->
    <div class="canvas-wrapper">
        <canvas class="canvas" id="canvas-real" style="border: 2px #dfdfdf solid; border-style: ridge;">canvas real</canvas>
        <canvas class="canvas" id="canvas-draft" style="border: 2px #dfdfdf solid; border-style: ridge;">canvas draft</canvas>
    </div>


    <!-- style section -->
    <div class="style-wrapper bg-color ridge-border">
        <div class="style-overflow">

            <div class="style-container">
                <!-- color picker -->
                <div class="color-container">
                    <div class="color-box">
                        <div class="current-box inset-border">
                            <div class="current-color" id="color-a">
                                <!-- add eventListener,change color -->
                            </div>
                            <div class="current-color" id="color-b">
                                <!-- add eventListener,change color -->
                            </div>
                        </div>

                        <div class="selected-wrapper">
                            <div class="selected-box">
                                <div class="color-btn" id="picker-1">
                                    <!-- add eventListener,different colors -->
                                </div>

                                <div class="color-btn" id="picker-2">

                                </div>

                                <div class="color-btn" id="picker-3">

                                </div>

                                <div class="color-btn" id="picker-4">
                                    <!-- add eventListener,different colors -->
                                </div>

                                    <!-- add eventListener,different colors -->
                                </div>

                                <div class="color-btn" id="picker-9">

                                <div class="color-btn" id="picker-10">
                                    <!-- add eventListener,different colors -->
                                </div>

                                <div class="color-btn" id="picker-11">
                                    <!-- add eventListener,different colors -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="style-section">
                <div class="style-box" id="s-1">
                    <div class="style-btn" id="">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/dots.png" alt="style icon">
                    </div>
                </div>

                <div class="style-box" id="s-2">
                    <div class="style-btn" id="">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/stroke-weight2.png" alt="style icon">
                    </div>

                <div class="style-box" id="s-3">
                    <div class="style-btn" id="">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/opacity1.png" alt="style icon">
                    </div>
                </div>

                <div class="style-box" id="s-4">
                    <div class="style-btn" id="">
                        <!-- add eventListener here -->

                    <div class="style-btn" id="">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/align1.png" alt="style icon">

                <div class="style-box" id="default">
                    <div class="style-btn" id="">
                        <!-- add eventListener here -->
                        <img src="./01-assets/img/default.png" alt="style icon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="./02-javascript/jquery-3.3.1.min.js"></script>
